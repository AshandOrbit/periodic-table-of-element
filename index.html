<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Periodic Table of Element</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: transparent;
            color: #fff;
            font-family: 'Arial', sans-serif;
            padding: 20px;
            overflow-x: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .header h1 .highlight {
            color: #d4ff00;
        }

        .table-container {
            display: inline-block;
            min-width: 100%;
        }

        .periodic-table {
            display: grid;
            grid-template-columns: repeat(19, 70px);
            grid-gap: 4px;
            margin: 0 auto;
            width: fit-content;
        }

        .element {
            width: 70px;
            height: 70px;
            border: 2px solid;
            border-radius: 4px;
            padding: 4px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.5);
        }

        .element:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px currentColor;
            z-index: 10;
        }

        .element.noble {
            border-color: #d4ff00;
            background: rgba(212, 255, 0, 0.1);
        }

        .element.claimed {
            border-color: #d4ff00;
            background: rgba(212, 255, 0, 0.15);
        }

        .element.reactive { border-color: #4ade80; }
        .element.alkali { border-color: #a855f7; }
        .element.alkaline { border-color: #8b5cf6; }
        .element.transition { border-color: #ef4444; }
        .element.post-transition { border-color: #22d3ee; }
        .element.metalloid { border-color: #64748b; }
        .element.nonmetal { border-color: #4ade80; }
        .element.noble-gas { border-color: #fb923c; }
        .element.lanthanide { border-color: #3b82f6; }
        .element.actinide { border-color: #d946ef; }

        .atomic-number {
            font-size: 9px;
            position: absolute;
            top: 2px;
            left: 4px;
        }

        .symbol {
            font-size: 24px;
            font-weight: bold;
            margin: 8px 0 2px 0;
        }

        .name {
            font-size: 8px;
            text-align: center;
        }

        .empty {
            border: none;
            background: transparent;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #2a2a2a;
            border: 2px solid #d4ff00;
            border-radius: 8px;
            padding: 40px;
            max-width: 600px;
            position: relative;
            box-shadow: 0 0 40px rgba(212, 255, 0, 0.3);
            cursor: default;
        }

        .modal-close {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 32px;
            cursor: pointer;
            color: #d4ff00;
        }

        .modal h2 {
            color: #d4ff00;
            margin-bottom: 20px;
            font-size: 32px;
        }

        .modal h3 {
            color: #fff;
            margin-bottom: 10px;
        }

        .modal p {
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .legend {
            margin-top: 40px;
            text-align: center;
        }

        .legend-items {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .legend-box {
            width: 30px;
            height: 30px;
            border: 2px solid;
            border-radius: 4px;
        }
    </style>

        function createPeriodicTable() {
            const table = document.getElementById('periodicTable');
            const maxCols = 19;
            const maxRows = 10;
            
            for (let row = 1; row <= maxRows; row++) {
                for (let col = 1; col <= maxCols; col++) {
                    const div = document.createElement('div');
                    
                    if (col === 1 && row >= 2 && row <= 6) {
                        const product = elementProducts[row - 2];
                        div.className = 'element noble';
                        div.innerHTML = `
                            <div class="atomic-number">${product.number}</div>
                            <div class="symbol">${product.symbol}</div>
                            <div class="name">${product.name}</div>
                        `;
                        div.onclick = () => showModal(product.name, product.description, product.story);
                    } else {
                        const element = periodicData.find(e => e.row === row && e.col === col);
                        if (element) {
                            const isClaimed = claimedElements[element.symbol];
                            div.className = `element ${element.category}${isClaimed ? ' claimed' : ''}`;
                            div.innerHTML = `
                                <div class="atomic-number">${element.number}</div>
                                <div class="symbol">${element.symbol}</div>
                                <div class="name">${isClaimed ? claimedElements[element.symbol].name : element.name}</div>
                            `;
                            if (isClaimed) {
                                div.onclick = () => showModal(
                                    claimedElements[element.symbol].name,
                                    claimedElements[element.symbol].description,
                                    claimedElements[element.symbol].story
                                );
                            } else {
                                div.onclick = () => showModal(element.name, `Element ${element.number}`, `${element.name} is available to be claimed by Element United as your network grows.`);
                            }
                        } else {
                            div.className = 'empty';
                        }
                    }
                    
                    table.appendChild(div);
                }
            }
        }

        function showModal(title, subtitle, content) {
            const modal = document.getElementById('modal');
            const modalBody = document.getElementById('modalBody');
            modalBody.innerHTML = `
                <h2>${title}</h2>
                <h3>${subtitle}</h3>
                <p>${content}</p>
            `;
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('modal').classList.remove('active');
        }

        // Close modal when clicking outside
        document.addEventListener('click', (e) => {
            const modal = document.getElementById('modal');
            if (e.target === modal) {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });

        createPeriodicTable();
